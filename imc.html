<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>IMC</title>
  <link rel="stylesheet" href="css/estiloIMC.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/mobile.css">
 
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="preguntas">
            <label for="">Peso(Kg)</label><br>
            <input type="text" id="peso" placeholder="Ej: 68.9"><br><br>
            <label for="">Estatura(m)</label><br>
            <input type="text" id="altura" placeholder="Ej: 1.8"><br>
            <input type="submit" value="Calcular resultado" class="imc" onclick="imc()">
        </div>
        <p id="resultado"></p>
        <div class="categorias">
            <div id="bajo" >Bajo de peso</div>
            <div id="saludable">Peso Saludable</div>
            <div id="sobrepeso">Sobrepeso</div>
            <div id="obesidad1">Obesidad grado 1</div>
            <div id="obesidad2">Obesidad grado 1</div>
            <div id="morbida">Obesidad morbida</div>

        </div>
    </div>
    



    <script src="js/imc.js"></script>
</body>
